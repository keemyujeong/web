<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <!-- 카카오 지도를 웹에서 보여주려면 카카오 개발자 사이트를 참고하여 제작 -->

        <!-- 지도가 보여질 영역, 사이즈 설정 없으면 지도 안보임 -->
        <div id="map" style="width:500px;height:400px;"></div>

        <!-- 실제 지도 라이브러리 적용 -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	243dab37e4b435716839a8f9fddc3a6e"></script>
        <!-- 실제 지도를 보여주는 코드 라이브러리 다음에 -->
        <script>
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        </script>
    </body>
    
</html>
